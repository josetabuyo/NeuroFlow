name: cna
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11

  # Core scientific computing
  - numpy>=1.24.0
  - scipy>=1.10.0

  # PyTorch (with CUDA support)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pytorch-cuda=11.8  # Change to match your CUDA version, or use cpuonly

  # Jupyter and Notebook tools
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0
  - ipywidgets>=8.0.0
  - nodejs>=18.0.0  # Required for JupyterLab extensions

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.14.0

  # Utilities
  - tqdm>=4.65.0
  - pillow>=9.5.0

  # pip packages (not available in conda)
  - pip
  - pip:
    - ipycanvas>=0.13.0
    - ipympl>=0.9.0
    - transformers>=4.30.0
    - sentence-transformers>=2.2.0
